listener 1883
# uncomment these lines if you want to enable MQTT over Websockets
# listener 9001
# protocol websockets
# socket_domain ipv4
persistence true
persistence_location /mosquitto/data/
log_dest file /mosquitto/log/mosquitto.log

## Authentication ##
# By default, Mosquitto >=2.0 allows only authenticated connections. Change to false to disable anonymous connections. (also uncomment password_file)
allow_anonymous true
# password_file /mosquitto/config/password.txt

## Websockets Listener ##
listener 1884
protocol websockets
